<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>calcForm</title>
</head>
<body>
<h2>연산할 두 개의 숫자를 입력하고 연산자를 선택하시오.</h2>
<hr>
<form method="get" action="...">
<input id="no1" name="no1" type="number" placeholder="연산할 숫자1">
<select name=calc">
    <option value="0">연산자</option>
    <option value="1">+</option>
    <option value="2">-</option>
    <option value="3">x</option>
    <option value="4">÷</option>
</select>
<input id="no2" name="no2" type="number" placeholder="연산할 숫자2">
<button id="btn" name="btn" type="submit">계산하기</button>
</form>
</body>
</html>
