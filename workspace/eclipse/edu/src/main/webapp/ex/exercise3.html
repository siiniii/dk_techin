	<script src="util.js"></script>
	<script type="text/javascript">
	
	writeColor("자바스크립트 실습(3)", "h1", "blue");
	
	var no = window.prompt("숫자를 한 개를 입력하세요");
	console.log(no);
	
	var sum = 0;

	for(let i = 1; i <= no; i++){
		sum +=i;
	}
	
	write("1부터" + no + "까지의 합은" +  sum + "입니다.", "h2");
	
	if(no == "" || no == null) {
		write("비어있는 입력","h3");
	} else if (isNaN(no)) {
		write("입력된 데이터가 숫자가 아닙니다.", "h3");
	}


</script>
