<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exercise7_1</title>
</head>
<body>
	<script type="text/javascript">
	
	function calc(...p) {
		  if (p.length === 0) {
		    return 0;
		  }
		  let sum = 0;
		  for (let i = 0; i < p.length; i++) {
		    if (typeof p[i] !== 'number') {
		      return "숫자만 전달하세요";
		    }
		    sum += p[i];
		  }
		  return sum;
		}
		
		document.write('<h3>' + calc() + '</h3>');
		document.write('<h3>' + calc(10, 20, Number('30')) + '</h3>');
		document.write('<h3>' + calc(10, '가나다', 20) + '</h3>');
		document.write('<h3>' + calc(1,2,3,4,5) + '</h3>');
	
	</script>
</body>
</html>
